<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="container">
        <b class="card-title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</b>
        <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
        <div class="stats-numbers">
            <p class="number">10k+</p>
            <p class="number">314</p>
            <p class="number">12M+</p>
        </div>
        <div class="stats-names">
            <p class="stats">COMPANIES</p>
            <p class="stats">TEMPLATES</p>
            <p class="stats">QUERIES</p>
        </div>
    </div>
    <div class="card-img"></div>
</body>
</html>
